
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI手相鑑定 ★ Libra</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      padding: 0;
      background: #0d0121;
      color: white;
      overflow-x: hidden;
    }
    .bg-image-container {
      background-image: url("/images/background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .celestial-bg {
      background: radial-gradient(circle at 50% 50%, rgba(26, 11, 59, 0.8) 0%, rgba(13, 1, 33, 0.9) 100%);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/123163/stars.png') repeat;
      z-index: -1;
      opacity: 0.5;
    }
    .glass-morphism {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
    }
    .glow-purple {
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
    }
    .text-glow {
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .animate-spin-slow {
      animation: rotate 20s linear infinite;
    }
    .palm-overlay {
      background: linear-gradient(to bottom, transparent, rgba(168, 85, 247, 0.2));
      border: 2px dashed rgba(255, 255, 255, 0.3);
    }
  </style>
